<div class="row justify-content-end" style="margin-bottom: 10px;">
    <div class="col-sm-2">
        <button class="add" mat-raised-button style="background-color:  rgb(250, 109, 109);" color="primary"  >
            <a href="#modal1"> 	  Agregar </a></button>
    </div>
</div>



 <div class="row  justify-content-center " *ngFor="let regalito of regalosArr">
 
    <div class="col-sm-8 "> 


        <div class="row">
            <div class="col-sm-2 ">
                <div class="contenedor-img"> 
                    <img src="{{regalito.img}} "  id="regaloimg" >
                </div>
              
            </div>
            <div class="col-sm-7  " style="display: flex; align-items: center;">
                <h3 > {{regalito.nombre}} ({{regalito.cantidad}}) </h3>
              
            </div>
            <hr> 
          </div>





       
    </div>
        <div class="col-sm-1 "> 
            <mat-icon  (click)="deleteRegalo(regalito)" style="color: rgb(250, 109, 109);margin-top: 10px;">delete</mat-icon>
            
        </div>

      
    </div>
     
 

 
    

  <div *ngIf="regalosArr.length<=0">
    
    <div class="row abs-center">
        <div class="col-sm-1 abs-center">
            <img src="./../../assets/Grinch.png " alt=”logo”  >

        </div>
        <div class="col-sm-7 abs-center"  >
            <p>No hay regalos , agrega alguno.</p></div>
     
    </div>
    
    </div>
  <!-- <button mat-button color="accent" (click)="deleteAllRegalos()">Borrar todos</button> -->

<!-- Modal -->



<div id="modal1" class="modalmask">
    <div class="modalbox movedown" >
      <a href="#close" title="Close" class="close">X</a>
     <br>

     <div class="row">
        <div class="col-sm-2 ">
            <div class="contenedor-img"  > 
                <img src="./../../assets/regalo.png "  id="regaloimg" >
            </div>
          
        </div>
        <div class="col-sm-7  " style="display: flex; align-items: center;">
            <h2 style="font-weight: 300; margin-left: 18px;margin-top: 20px;"> Agrega un regalo </h2>
          
        </div>
        <hr> 
      </div>

    
<div class="row">
    <div class="col-sm-12">
        <label class="control-label"  >Regalo </label>
        <input type="text" class="form-control"  [(ngModel)]="regaloValue">
    </div>

    <div class="col-sm-12">
        <label class="control-label"  >Ingrese imagen </label>
        <input type="text" class="form-control"  [(ngModel)]="regaloURLValue">
    </div>

    <div class="col-sm-12">
        <label class="control-label"  >Cantidad </label>
               <input type="number" class="form-control"  [(ngModel)]="regaloCanValue">
    </div>

</div>

<div class="row justify-content-end">
    <div class="col-sm-4">
                  
        <a href="#close"> <button class="add" mat-raised-button style="background-color:  rgb(250, 109, 109);" color="primary" (click)="addRegalo()">Agregar</button>
     </a> 
  </div>
</div>


        </div>


            </div>
